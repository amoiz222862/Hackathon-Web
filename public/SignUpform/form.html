<body>


  <!-- ==========START OF CODE===========--->
  <div class="container">
    <h1 class="brand"><span><img src="../images/green-restaurant-certified-logo-vector-svg.svg" width="300px" ></span></h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Green Restaurant</h3>
        <ul>
          <!-- <li><i class="fa fa-road"></i> 44 Something st</li> -->
          <li><i class="fa fa-phone"></i> 0323092749037</li>
          <li><i class="fa fa-envelope"></i> www.greenres.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>SignUp</h3>
        <div class="alert">Your information has been sent successfully!</div>
        <form id="contactForm">
          <p>
            <label>User Name</label>
            <input type="text" name="Username" id="Username" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required></input>
          </p>
          <p>
            <label>Country</label>
            <input type="text" name="country" id="country" required></input>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="number" name="phone" id="phone" required></input>
          </p>
          <p class="full">
            <label>Password</label>
            <input type="Password" rows="5" id="password" name="password" required></input>
          </p>
          <p class="full">
            <button type="submit">SignUp/LogIN</button>
          </p>
        </form>
      </div>
    </div>
  </div>
